<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task3</title>
    </head>
    <body>
        <form name="info" method="get" action="">
            Name<br>
            <input type="text" name="" value="" size="15" maxlength="30"><br>
            Email<br>
            <input type="text" name="" value="" size="15" maxlength="30"><br>
        </form>
        <br>
        <form name="male_female" action="" method="post">
            Sex<br>
            <input type="radio" name="Sex" value="Мужской">Male
            <input type="radio" name="Sex" value="Женский">Female
        </form>
        <br>
        <form name="current_status" action="" method="post">
            Current status<br>
            <input type="checkbox" name="status" value="Студент">Student<br>
            <input type="checkbox" name="status" value="Работаю">Employed<br>
            <input type="checkbox" name="status" value="Безработный">Unemployed<br>
        </form>
        <br>
        <form name="month-year" method="post" action="">
            Month and Year of birth<br>
            <select name="Month">
                <option value="январь" selected="selected">January</option>
                <option value="февраль">February</option>
                <option value="март">March</option>
                <option value="апрель">April</option>
                <option value="май">May</option>
                <option value="июнь">June</option>
                <option value="июль">July</option>
                <option value="август">August</option>
                <option value="сентябрь">September</option>
                <option value="октябрь">October</option>
                <option value="ноябрь">November</option>
                <option value="декабрь">December</option>
            </select>
            <select name="Year">
                <option value="1984" selected="selected">1984</option>
                <option value="1985">1985</option>
                <option value="1986">1986</option>
                <option value="1987">1987</option>
                <option value="1988">1988</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
            </select>
        </form>
        <br>
        Skills and Technologies<br>
        <form name="skills" method="post" action="">
            <select>
                <optgroup label="Tech skills">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Javascript">Javascript</option>
                    <option value="git">git</option>
                </optgroup>
                <optgroup label="Soft skills">
                    <option value="Time management">Time management</option>
                    <option value="Proactivity">Proactivity</option>
                    <option value="Teamwork">Teamwork</option>
                    <option value="Leadership">Leadership</option>
                </optgroup>
            </select>
        </form>
        <br>
        <form name="addfile" method="post" action="">
            Photo<br>
            <input type="file">
        </form>
        <br>
        <form name="comments" method="post" action="">
            Comments<br>
            <textarea name="comment" cols="20" rows="4"></textarea><br>
            <br>
            <input type="submit" name="submit" value="save">
        </form>
    </body>
</html>
